<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Weather Flux Data</title>
</head>
<body>
    <div id="fluxData"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
    $.ajax({
        url: '/get_flux_data',
        type: 'GET',
        success: function (data) {
            if (!data.error) {
                var tableHtml = '<table>';
                for (var i = 0; i < data.length; i++) {
                    console.log(data[i]);
                    tableHtml += '<tr>';
                    tableHtml += '<td>' + data[i] + '</td>';
                    tableHtml += '</tr>';
                }
                tableHtml += '</table>';
                $('#fluxData').html(tableHtml);
            } else {
                $('#fluxData').html('Table not found.');
            }
        },
        error: function () {
            $('#fluxData').html('Failed to retrieve data.');
        }
    });
});

    </script>
<!--    <script src="dataGet.js"></script> &lt;!&ndash; Include your external JavaScript file here &ndash;&gt;-->
</body>
</html>
